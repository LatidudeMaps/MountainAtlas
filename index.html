<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="shortcut icon" type="image/x-icon" href="main/favicon.ico">    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #filter-control { position: absolute; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="filter-control"></div>
        <label for="hier-level">Filter by Hierarchy Level:</label>
        <select id="hier-level">
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Initialize the map with a default view
        var map = L.map('map');

        // Add tile layers
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Create a marker cluster group
        var markers = L.markerClusterGroup().addTo(map);

        // URLs of the GeoJSON files
        var mountainAreasUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/MountainAreas.geojson";
        var osmPeaksUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/OSM_peaks.geojson";

        // Base maps and overlay maps for layer control
        var baseMaps = {
            "Esri World Imagery": esriWorldImagery,
            "OpenStreetMap": openStreetMap
        };

        var overlayMaps = {
            "Mountain Areas": L.geoJSON().addTo(map),
            "OSM Peaks": markers
        };

        // Add layer control
        var layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        // Load and add mountain areas
        fetch(mountainAreasUrl)
            .then(response => response.json())
            .then(data => {
                overlayMaps["Mountain Areas"].addData(data);
                overlayMaps["Mountain Areas"].setStyle({color: "#ff7800", weight: 2, opacity: 0.65});
                overlayMaps["Mountain Areas"].eachLayer(function(layer) {
                    if (layer.feature.properties && layer.feature.properties.MapName) {
                        layer.bindPopup(layer.feature.properties.MapName);
                    }
                });

                // Fit the map to the bounds of the mountain areas layer
                map.fitBounds(overlayMaps["Mountain Areas"].getBounds());
            });

        // Load and add OSM peaks
        fetch(osmPeaksUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        var marker = L.marker(latlng);
                        var name = feature.properties.name || "Unnamed Peak";
                        var elevation = feature.properties.elevation || "Unknown";
                        var popupContent = "<b>Name:</b> " + name + "<br><b>Elevation:</b> " + elevation + " m";
                        
                        marker.bindPopup(popupContent);
                        marker.bindTooltip(name);

                        marker.on('click', function(e) {
                            this.openPopup();
                        });

                        marker.on('touchstart', function(e) {
                            this.openPopup();
                        });

                        return marker;
                    }
                }).addTo(markers);
            });
    </script>
</body>
</html>
