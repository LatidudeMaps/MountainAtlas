<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://latidudemaps.github.io/MountainAtlas/css/styles.css?v=1.0">
    <link rel="icon" href="https://latidudemaps.github.io/MountainAtlas/img/favicon.ico?v=1.0" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://latidudemaps.github.io/MountainAtlas/img/apple-touch-icon.png?v=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://latidudemaps.github.io/MountainAtlas/img/favicon-32x32.png?v=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://latidudemaps.github.io/MountainAtlas/img/favicon-16x16.png?v=1.0">
    <link rel="manifest" href="https://latidudemaps.github.io/MountainAtlas/img/site.webmanifest?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* Ensure the map takes full height of the page */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://latidudemaps.github.io/MountainAtlas/js/script.js?v=1.0"></script>             
</body>
</html>
