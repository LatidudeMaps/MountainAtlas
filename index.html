<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Mountains Atlas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://latidudemaps.github.io/MountainAtlas/css/main.css">
    <link rel="icon" href="https://latidudemaps.github.io/MountainAtlas/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://latidudemaps.github.io/MountainAtlas/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://latidudemaps.github.io/MountainAtlas/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://latidudemaps.github.io/MountainAtlas/img/favicon-16x16.png">
    <link rel="manifest" href="https://latidudemaps.github.io/MountainAtlas/img/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* Ensure the map takes full height of the page */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://latidudemaps.github.io/MountainAtlas/js/script.js"></script>             
</body>
</html>
