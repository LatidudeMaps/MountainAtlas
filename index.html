<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([39.9, 16.1], 7);

        // Add tile layers
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Create a marker cluster group
        var markers = L.markerClusterGroup();

        // URLs of the GeoJSON files
        var mountainAreasUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/pollino.geojson";
        var osmPeaksUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/peaks_pollino.geojson";

        // Load and add mountain areas
        fetch(mountainAreasUrl)
            .then(response => response.json())
            .then(data => {
                var mountainAreasLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {color: "#ff7800", weight: 2, opacity: 0.65};
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.MapName) {
                            layer.bindPopup(feature.properties.MapName);
                        }
                    }
                }).addTo(map);

                // Fit the map to the bounds of the mountain areas layer
                map.fitBounds(mountainAreasLayer.getBounds());

                // Update layer control after adding mountain areas
                updateLayerControl();
            });

        // Load and add OSM peaks
        fetch(osmPeaksUrl)
            .then(response => response.json())
            .then(data => {
                data.features.forEach(function(feature) {
                    var lat = feature.geometry.coordinates[1];
                    var lon = feature.geometry.coordinates[0];
                    var name = feature.properties.name || "Unnamed Peak";
                    var elevation = feature.properties.elevation || "Unknown";

                    var marker = L.marker([lat, lon]);
                    var popupContent = "<b>Name:</b> " + name + "<br><b>Elevation:</b> " + elevation + " m";
                    
                    marker.bindPopup(popupContent);
                    marker.bindTooltip(name);

                    // Add click event listener
                    marker.on('click', function(e) {
                        this.openPopup();
                    });

                    // Add touch event listener for mobile devices
                    marker.on('touchstart', function(e) {
                        this.openPopup();
                    });

                    markers.addLayer(marker);
                });

                map.addLayer(markers);
            });


        // Function to update layer control
        function updateLayerControl() {
            if (layerControl) {
                layerControl.remove();
            }

            var baseMaps = {
                "Esri World Imagery": esriWorldImagery,
                "OpenStreetMap": openStreetMap
            };

            var overlayMaps = {
                "Pollino Area": mountainAreasLayer,
                "OSM Peaks": markers
            };

            layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
        }

        // Initialize layer control
        var layerControl;
        updateLayerControl();
    </script>
</body>
</html>
