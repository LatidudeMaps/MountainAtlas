<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://latidudemaps.github.io/MountainAtlas/css/styles.css" />
    <link rel="icon" href="https://latidudemaps.github.io/MountainAtlas/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize the map with a default view
        var map = L.map('map');
    
        // Add tile layers (already existing code)
        var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
    
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        });
    
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        });
    
        // Create a marker cluster group
        var markers = L.markerClusterGroup().addTo(map);
    
        // URLs of the GeoJSON files
        var mountainAreasUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/MountainAreas.geojson";
        var osmPeaksUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/OSM_peaks.geojson";
    
        // Base maps and overlay maps for layer control
        var baseMaps = {
            "Dark Positron": CartoDB_DarkMatter,
            "Esri World Imagery": esriWorldImagery,
            "OpenStreetMap": openStreetMap
        };
    
        var overlayMaps = {
            "Mountain Areas": L.geoJSON().addTo(map),
            "OSM Peaks": markers
        };
    
        // Add layer control
        var layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
    
        // Container for the filtered mountain areas layer
        var filteredMountainAreas;
    
        // Create a custom control for the filter dropdown
        var filterControl = L.control({position: 'topright'});
    
        filterControl.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'filter-control');
            div.innerHTML = '<label for="hier-lvl-select">Filter by Hier_lvl:</label><br>' +
                            '<select id="hier-lvl-select">' +
                            '<option value="all">Show All</option>' +
                            '</select>';
            return div;
        };
    
        filterControl.addTo(map);
    
        // Prevent map interactions when using the filter dropdown
        L.DomEvent.disableClickPropagation(document.querySelector('.filter-control'));
    
        // Fetch mountain areas and populate the dropdown for "Hier_lvl" filtering
        fetch(mountainAreasUrl)
            .then(response => response.json())
            .then(data => {
                var uniqueHierLvls = new Set();  // Use a Set to store unique Hier_lvl values
    
                // Loop through the GeoJSON features to find unique Hier_lvl values
                data.features.forEach(function (feature) {
                    if (feature.properties && feature.properties.Hier_lvl) {
                        uniqueHierLvls.add(feature.properties.Hier_lvl);
                    }
                });
    
                // Populate the filter dropdown with unique Hier_lvl values
                var hierLvlSelect = document.getElementById('hier-lvl-select');
                uniqueHierLvls.forEach(function (value) {
                    var option = document.createElement('option');
                    option.value = value;
                    option.text = "Hier_lvl: " + value;
                    hierLvlSelect.appendChild(option);
                });
    
                // Load all mountain areas initially
                var mountainAreasLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.MapName);
                    }
                }).addTo(map);
    
                // Fit the map to the bounds of the mountain areas
                map.fitBounds(mountainAreasLayer.getBounds());
    
                // Handle filter changes
                hierLvlSelect.addEventListener('change', function () {
                    var selectedValue = hierLvlSelect.value;
    
                    // Remove the previous filtered layer if it exists
                    if (filteredMountainAreas) {
                        map.removeLayer(filteredMountainAreas);
                    }
    
                    // If "all" is selected, show all polygons
                    if (selectedValue === "all") {
                        filteredMountainAreas = L.geoJSON(data, {
                            onEachFeature: function (feature, layer) {
                                layer.bindPopup(feature.properties.MapName);
                            }
                        }).addTo(map);
                    } else {
                        // Filter the GeoJSON data by Hier_lvl
                        filteredMountainAreas = L.geoJSON(data, {
                            filter: function (feature) {
                                // Ensure Hier_lvl value is a string match
                                return feature.properties.Hier_lvl === selectedValue;
                            },
                            onEachFeature: function (feature, layer) {
                                layer.bindPopup(feature.properties.MapName);
                            }
                        }).addTo(map);
                    }
    
                    // Zoom to the bounds of the filtered polygons
                    if (filteredMountainAreas.getLayers().length) {
                        map.fitBounds(filteredMountainAreas.getBounds());
                    }
                });
            });
    
        // Load and add OSM peaks (existing code)
        fetch(osmPeaksUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        var marker = L.marker(latlng);
                        var name = feature.properties.name || "Unnamed Peak";
                        var elevation = feature.properties.elevation || "Unknown";
                        var popupContent = "<b>Name:</b> " + name + "<br><b>Elevation:</b> " + elevation + " m";
                        
                        marker.bindPopup(popupContent);
                        marker.bindTooltip(name, { 
                            permanent: true, 
                            direction: 'top', 
                            offset: [-15, -3],
                            className: 'dark-tooltip'
                        });
    
                        return marker;
                    }
                }).addTo(markers);
            });
    </script>    
</body>
</html>
