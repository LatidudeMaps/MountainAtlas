<script src="https://cdn.jsdelivr.net/npm/parquet-wasm@latest/parquet_wasm.min.js"></script>
<script>
async function loadParquetData() {
    try {
        console.log("Fetching Parquet data...");
        const response = await fetch('https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/MountainAreas.parquet');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();
        console.log("Parquet data fetched, parsing...");
        const parquetData = await parquet_wasm.readParquet(new Uint8Array(arrayBuffer));
        console.log("Parquet data parsed, rows:", parquetData.numRows);

        const features = [];
        for (let i = 0; i < parquetData.numRows; i++) {
            const geometryStr = parquetData.getColumn('geometry').values[i];
            let geometry;
            try {
                geometry = JSON.parse(geometryStr);
            } catch (e) {
                console.error("Error parsing geometry:", geometryStr);
                continue;
            }
            const properties = {};
            parquetData.schema.fields.forEach(field => {
                if (field.name !== 'geometry') {
                    properties[field.name] = parquetData.getColumn(field.name).values[i];
                }
            });
            features.push({
                type: 'Feature',
                geometry: geometry,
                properties: properties
            });
        }
        console.log("Features created:", features.length);

        const geojsonData = {
            type: 'FeatureCollection',
            features: features
        };

        console.log("Adding GeoJSON to map...");
        L.geoJSON(geojsonData, {
            style: function(feature) {
                return {
                    fillColor: 'green',
                    color: 'black',
                    weight: 2,
                    fillOpacity: 0.7
                };
            },
            onEachFeature: function(feature, layer) {
                layer.bindPopup(Object.entries(feature.properties).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join('<br>'));
            }
        }).addTo(map_map_12093f14bf7009b3794389cc24e004fe);
        console.log("GeoJSON added to map");
    } catch (error) {
        console.error("Error loading or processing Parquet data:", error);
    }
}

loadParquetData();
</script>
