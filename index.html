<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://latidudemaps.github.io/MountainAtlas/css/styles.css" />
    <link rel="icon" href="https://latidudemaps.github.io/MountainAtlas/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize the map with a default view
        var map = L.map('map');

        // Add tile layers
        var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	        subdomains: 'abcd',
	        maxZoom: 20
        }).addTo(map);

        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Create a marker cluster group
        var markers = L.markerClusterGroup().addTo(map);

        // URLs of the GeoJSON files
        var mountainAreasUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/MountainAreas.geojson";
        var osmPeaksUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/OSM_peaks.geojson";

        // Base maps and overlay maps for layer control
        var baseMaps = {
            "Dark Positron": CartoDB_DarkMatter,
            "Esri World Imagery": esriWorldImagery,
            "OpenStreetMap": openStreetMap
        };

        var overlayMaps = {
            "Mountain Areas": L.geoJSON().addTo(map),
            "OSM Peaks": markers
        };

        // Add layer control
        var layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        // Change tooltip text color based on the active basemap
        map.on('baselayerchange', function(eventLayer) {
            var tooltipClass;

            // Set the tooltip class based on the selected base layer
            if (eventLayer.name === "Dark Positron") {
                tooltipClass = 'dark-tooltip';
            } else {
                tooltipClass = 'light-tooltip';
            }

            // Update the tooltips on all markers
            markers.eachLayer(function(layer) {
                if (layer.getTooltip()) {
                    layer.getTooltip().options.className = tooltipClass;
                    layer.closeTooltip(); // Close the tooltip to apply the new style
                    layer.openTooltip();  // Reopen it to see the style change
                }
            });
        });

        // Load and add mountain areas
        fetch(mountainAreasUrl)
            .then(response => response.json())
            .then(data => {
                overlayMaps["Mountain Areas"].addData(data);
                overlayMaps["Mountain Areas"].setStyle({color: "#ff7800", weight: 2, opacity: 0.65});
                overlayMaps["Mountain Areas"].eachLayer(function(layer) {
                    if (layer.feature.properties && layer.feature.properties.MapName) {
                        layer.bindPopup(layer.feature.properties.MapName);
                    }
                });

                // Fit the map to the bounds of the mountain areas layer
                map.fitBounds(overlayMaps["Mountain Areas"].getBounds());
            });

        // Load and add OSM peaks
        fetch(osmPeaksUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        var marker = L.marker(latlng);
                        var name = feature.properties.name || "Unnamed Peak";
                        var elevation = feature.properties.elevation || "Unknown";
                        var popupContent = "<b>Name:</b> " + name + "<br><b>Elevation:</b> " + elevation + " m";
                        
                        marker.bindPopup(popupContent);
                        
                        // Initially use the dark tooltip if Dark Positron is the default
                        var tooltip = marker.bindTooltip(name, { 
                            permanent: true, 
                            direction: 'top', 
                            offset: [-15, -3],  // Centering the tooltip
                            className: 'dark-tooltip'  // Start with dark-tooltip for the Dark Positron layer
                        });

                        // Hide tooltip when popup is opened
                        marker.on('popupopen', function () {
                            marker.closeTooltip();
                        });

                        // Show tooltip again when popup is closed
                        marker.on('popupclose', function () {
                            marker.openTooltip();
                        });

                        marker.on('click', function(e) {
                            this.openPopup();
                        });

                        marker.on('touchstart', function(e) {
                            this.openPopup();
                        });

                        return marker;
                    }
                }).addTo(markers);
            });
    </script>
</body>
</html>
