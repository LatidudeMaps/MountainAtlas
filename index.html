<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Atlas Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://latidudemaps.github.io/MountainAtlas/css/styles.css" />
    <link rel="icon" href="https://latidudemaps.github.io/MountainAtlas/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize the map with a default view (latitude, longitude, zoom)
        var map = L.map('map');
    
        // Add tile layers with proper attribution
        var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);  // Add CartoDB_DarkMatter by default to the map
    
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        });
    
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        });
    
        // Check if the base layer is being loaded correctly
        CartoDB_DarkMatter.on('load', function() {
            console.log('CartoDB DarkMatter loaded successfully');
        }).on('tileerror', function(e) {
            console.error('Error loading CartoDB DarkMatter tiles', e);
        });
    
        // Create a marker cluster group for OSM peaks
        var markers = L.markerClusterGroup().addTo(map);
    
        // URLs of the GeoJSON files
        var mountainAreasUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/MountainAreas.geojson";
        var osmPeaksUrl = "https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/OSM_peaks.geojson";
    
        // Initialize the mountain areas layer
        var mountainAreasLayer = L.geoJSON(null, {
            style: function () {
                return {
                    color: "#ff7800",
                    weight: 2,
                    opacity: 1,
                    fillColor: "#ffcc66",
                    fillOpacity: 0.65
                };
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.MapName);
            }
        });
    
        // Base maps for the control
        var baseMaps = {
            "Dark Positron": CartoDB_DarkMatter,
            "Esri World Imagery": esriWorldImagery,
            "OpenStreetMap": openStreetMap
        };
    
        // Overlay maps for the control
        var overlayMaps = {
            "Mountain Areas": mountainAreasLayer,
            "OSM Peaks": markers
        };
    
        // Add layer control to toggle between base maps and overlay maps
        var layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
    
        // Add a custom control for filtering by "Hier_lvl"
        var filterControl = L.control({position: 'topright'});
    
        filterControl.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'filter-control');
            div.innerHTML = '<label for="hier-lvl-select">Filter by Hier_lvl:</label><br>' +
                            '<select id="hier-lvl-select">' +
                            '<option value="all">Show All</option>' +
                            '</select>';
            return div;
        };
    
        filterControl.addTo(map);
    
        // Prevent map interactions when using the filter dropdown
        L.DomEvent.disableClickPropagation(document.querySelector('.filter-control'));
    
        // Fetch and load the mountain areas layer and add to the map
        fetch(mountainAreasUrl)
            .then(response => response.json())
            .then(data => {
                var uniqueHierLvls = new Set();
    
                // Get unique Hier_lvl values
                data.features.forEach(function (feature) {
                    if (feature.properties && feature.properties.Hier_lvl) {
                        uniqueHierLvls.add(feature.properties.Hier_lvl);
                    }
                });
    
                // Sort Hier_lvl values
                var sortedHierLvls = Array.from(uniqueHierLvls).sort(function(a, b) {
                    return a - b;
                });
    
                // Populate the dropdown
                var hierLvlSelect = document.getElementById('hier-lvl-select');
                sortedHierLvls.forEach(function (value) {
                    var option = document.createElement('option');
                    option.value = value;
                    option.text = "Hier_lvl: " + value;
                    hierLvlSelect.appendChild(option);
                });
    
                // Add mountain areas layer to the map by default
                mountainAreasLayer.addData(data).addTo(map);
    
                // Handle filtering by Hier_lvl
                hierLvlSelect.addEventListener('change', function () {
                    var selectedValue = hierLvlSelect.value.trim();
                    if (selectedValue === "all") {
                        // Reset to show all polygons
                        mountainAreasLayer.clearLayers();
                        mountainAreasLayer.addData(data);
                    } else {
                        // Filter by selected Hier_lvl
                        mountainAreasLayer.clearLayers();
                        mountainAreasLayer.addData(data, {
                            filter: function (feature) {
                                return String(feature.properties.Hier_lvl).trim() === selectedValue;
                            }
                        });
                    }
                });
            });
    
        // Load and add OSM peaks
        fetch(osmPeaksUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        var marker = L.marker(latlng);
                        var name = feature.properties.name || "Unnamed Peak";
                        var elevation = feature.properties.elevation || "Unknown";
                        var popupContent = "<b>Name:</b> " + name + "<br><b>Elevation:</b> " + elevation + " m";
                        marker.bindPopup(popupContent);
                        marker.bindTooltip(name, { 
                            permanent: true,
                            direction: 'top',
                            offset: [-15, -3],
                            className: 'dark-tooltip'
                        });
                        return marker;
                    }
                }).addTo(markers);
            });
    </script>                        
</body>
</html>
