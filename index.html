<script>
fetch('https://raw.githubusercontent.com/latidudemaps/MountainAtlas/main/data/OSM_peaks.geojson')
    .then(response => response.json())
    .then(data => {
        var markers = data.features.map(feature => {
            var lat = feature.geometry.coordinates[1];
            var lng = feature.geometry.coordinates[0];
            var marker = L.marker([lat, lng]);
            
            marker.bindPopup(function() {
                return '<b>Name:</b> ' + (feature.properties.name || 'Unknown') + 
                       '<br><b>Elevation:</b> ' + (feature.properties.elevation || 'N/A');
            });
            
            return marker;
        });
        
        var osmPeaks = map.getLayer('OSM Peaks');
        if (osmPeaks) {
            osmPeaks.addLayers(markers);
        }
    });
</script>
